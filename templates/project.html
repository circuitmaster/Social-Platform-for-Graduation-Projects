{% extends "layout.html" %}
{% block title %}Project{% endblock %}
{% block content %}
<div class="search">
	<section class="hero">
		<div class="hero-body">
			<div class="container has-text-centered">
				<img src="data:image/png;base64,{{ d }}" alt="project photo" width="100" height="100">
				<h3 class="title mb-6">{{title}}</h3>
				<h6 class="title">Subject: {{subject}}</h2>
				<h6>Start Date: {{start_date}}, End Date: {{end_date}}</h4>
				<h4>Summary</h5>
				<p>{{summary}}</p>
				<h4>Text</h4>
				<p>{{detailed}}</p>
				<h4>Likes: {{num_of_likes}}</h4>
			</div>
		</div>
	</section>
</div>
{% endblock %}
